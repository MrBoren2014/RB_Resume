<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reese Boren | AI Systems Engineer</title>
    <meta name="description" content="AI Systems Engineer & Founder of Systalog.ai">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&family=JetBrains+Mono:wght@400;500;700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            scroll-behavior: smooth;
            box-sizing: border-box;
        }

        html {
            background: #0a0a0a;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #0a0a0a;
            color: #ffffff;
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }

        #root {
            background: #0a0a0a;
            min-height: 100vh;
        }

        code, .mono { font-family: 'JetBrains Mono', monospace; }
        .pixel-font { font-family: 'VT323', monospace; }

        .glow-text { text-shadow: 0 0 40px rgba(16, 185, 129, 0.5); }
        .glow-border { box-shadow: 0 0 25px -5px rgba(16, 185, 129, 0.5); }

        .gradient-border {
            background: linear-gradient(#0a0a0a, #0a0a0a) padding-box,
                        linear-gradient(135deg, #10b981, #3b82f6, #10b981) border-box;
            border: 2px solid transparent;
        }

        /* Retro scanline effect */
        .scanlines::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: repeating-linear-gradient(
                0deg,
                rgba(0, 0, 0, 0.1),
                rgba(0, 0, 0, 0.1) 1px,
                transparent 1px,
                transparent 2px
            );
            pointer-events: none;
            z-index: 10;
        }

        /* CRT flicker */
        @keyframes flicker {
            0%, 100% { opacity: 1; }
            92% { opacity: 1; }
            93% { opacity: 0.8; }
            94% { opacity: 1; }
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes pulse-glow {
            0%, 100% { box-shadow: 0 0 0 0 rgba(16, 185, 129, 0.5); }
            50% { box-shadow: 0 0 0 8px rgba(16, 185, 129, 0); }
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }

        @keyframes typewriter {
            from { width: 0; }
            to { width: 100%; }
        }

        .animate-in {
            animation: fadeInUp 0.5s ease-out both;
        }
        .delay-1 { animation-delay: 0.1s; }
        .delay-2 { animation-delay: 0.2s; }
        .delay-3 { animation-delay: 0.3s; }
        .delay-4 { animation-delay: 0.4s; }
        .delay-5 { animation-delay: 0.5s; }

        .pulse-dot {
            animation: pulse-glow 2s ease-in-out infinite;
        }

        .cursor-blink {
            animation: blink 1s step-end infinite;
        }

        .hover-lift {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .hover-lift:hover {
            transform: translateY(-4px);
            box-shadow: 0 20px 40px -15px rgba(0, 0, 0, 0.5);
        }

        /* Pixel-style borders */
        .pixel-border {
            border: 2px solid;
            box-shadow:
                4px 4px 0 0 currentColor,
                -1px -1px 0 0 currentColor;
        }

        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #111; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 0; }
        ::-webkit-scrollbar-thumb:hover { background: #10b981; }

        ::selection { background: #10b981; color: white; }

        /* Terminal-style hover */
        .terminal-hover:hover {
            background: rgba(16, 185, 129, 0.1);
            border-color: #10b981;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
