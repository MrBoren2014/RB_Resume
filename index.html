
<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reese Boren | AI Systems Engineer</title>
    <meta name="description" content="AI Systems Engineer & Founder of Systalog.ai. Full-stack developer specializing in React, Next.js, PostgreSQL, and machine learning.">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=JetBrains+Mono:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #0a0a0a;
            --text-primary: #ffffff;
            --accent: #10b981;
            --accent-glow: rgba(16, 185, 129, 0.4);
        }

        * { scroll-behavior: smooth; }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-primary);
            overflow-x: hidden;
        }

        code, .mono { font-family: 'JetBrains Mono', monospace; }

        /* Gradient background */
        .gradient-bg {
            background: radial-gradient(ellipse 80% 50% at 50% -20%, rgba(16, 185, 129, 0.15), transparent);
        }

        /* Subtle grid */
        .grid-bg {
            background-image:
                linear-gradient(to right, rgba(255,255,255,0.02) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(255,255,255,0.02) 1px, transparent 1px);
            background-size: 60px 60px;
        }

        /* Glow effects */
        .glow-text {
            text-shadow: 0 0 40px var(--accent-glow);
        }

        .glow-border {
            box-shadow: 0 0 20px -5px var(--accent-glow);
        }

        .glow-border:hover {
            box-shadow: 0 0 30px -5px var(--accent-glow);
        }

        /* Animated gradient border */
        .gradient-border {
            position: relative;
            background: linear-gradient(var(--bg-color), var(--bg-color)) padding-box,
                        linear-gradient(135deg, var(--accent), #3b82f6, var(--accent)) border-box;
            border: 2px solid transparent;
        }

        /* Fade in animation */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .animate-fade-in {
            animation: fadeInUp 0.6s ease-out forwards;
        }

        .animate-delay-1 { animation-delay: 0.1s; opacity: 0; }
        .animate-delay-2 { animation-delay: 0.2s; opacity: 0; }
        .animate-delay-3 { animation-delay: 0.3s; opacity: 0; }
        .animate-delay-4 { animation-delay: 0.4s; opacity: 0; }

        /* Pulse animation for status indicator */
        @keyframes pulse-glow {
            0%, 100% { box-shadow: 0 0 0 0 rgba(16, 185, 129, 0.4); }
            50% { box-shadow: 0 0 0 8px rgba(16, 185, 129, 0); }
        }

        .pulse-glow {
            animation: pulse-glow 2s infinite;
        }

        /* Hover lift effect */
        .hover-lift {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .hover-lift:hover {
            transform: translateY(-4px);
            box-shadow: 0 20px 40px -15px rgba(0, 0, 0, 0.5);
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #111; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 3px; }
        ::-webkit-scrollbar-thumb:hover { background: var(--accent); }

        /* Selection */
        ::selection {
            background: var(--accent);
            color: white;
        }
    </style>
</head>
<body class="gradient-bg grid-bg">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
